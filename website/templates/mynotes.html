{% extends "base.html" %}
{% block content_0 %}
    <a href="/home" class="a0">Home</a>
    <a href="/mynotes" class="a0">My posts</a>
    <button class="btnLogin-popup" onclick="window.location.href='/logout'">Logout</button>
{% endblock %}

{% block content_1 %}
    <main>
        {%  block content %}
            <h1 align="center">{{ user.first_name }}'s posts:</h1>
            <form method="POST">
                <textarea name="note" id="note" class="textarea" placeholder="Enter a message..."></textarea>
                <div align="center">
                    <button type="submit" class="button-note">Add Post</button>
                </div><br/>
            </form>
            <ul class="list" id="notes">
                {% for note in user.notes %}
                    <li class="post2"><span class="data">{{ note.data }}</span>
                        <div class="guzior"><button type="button" class="button-post" onclick="deleteNote({{ note.id }})">Delete</button></div>
                    </li><br/>
                {% endfor %}
            </ul>

        {% endblock %}
    </main>
{% endblock %}
